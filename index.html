<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A Grocery list!</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="groceriesInput">Enter your groceries here:</label>
        <input id="groceriesInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Add to the list!</button>
    </form>
    <button class="btn btn-primary" id="done">I'm finished!</button>
    <div id ="output">
      <h3>Here are some Groceries you should buy!</h3>
      <ul id="groceries">
      </ul>
    </div>
  </div>

</body>
</html>
